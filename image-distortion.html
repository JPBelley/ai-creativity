<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Image Effects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <canvas id="glCanvas"></canvas>
    <script>
        const canvas = document.getElementById('glCanvas');
        const gl = canvas.getContext('webgl');

        let mouseX = 0.5;
        let mouseY = 0.5;
        let time = 0;

        // Vertex shader
        const vertexShaderSource = `
            attribute vec2 a_position;
            attribute vec2 a_texCoord;
            varying vec2 v_texCoord;
            
            void main() {
                gl_Position = vec4(a_position, 0.0, 1.0);
                v_texCoord = a_texCoord;
            }
        `;

        // Fragment shader with all effects
        const fragmentShaderSource = `
            precision mediump float;
            varying vec2 v_texCoord;
            uniform sampler2D u_image;
            uniform vec2 u_mouse;
            uniform vec2 u_resolution;
            uniform float u_time;
            
            float random(vec2 st) {
                return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
            }
            
            void main() {
                vec2 uv = v_texCoord;
                vec2 pixel = gl_FragCoord.xy / u_resolution;
                
                // Distance from mouse for distortion effect
                float dist = distance(pixel, u_mouse);
                float mouseFactor = 1.0 - smoothstep(0.0, 0.25, dist);
                
                // Wave distortion near mouse instead of pixelation
                float distortAmount = mouseFactor * 0.015;
                vec2 distortedUV = uv;
                distortedUV.x += sin(uv.y * 30.0 + u_time * 3.0) * distortAmount;
                distortedUV.y += cos(uv.x * 30.0 + u_time * 3.0) * distortAmount;
                
                // Smaller pixelation applied globally
                float pixelSize = 0.00002;
                vec2 pixelatedUV = floor(distortedUV / pixelSize) * pixelSize;
                
                // More frequent glitch displacement
                float glitchLine = floor(pixel.y * 250.0 + u_time * 30.0);
                float glitchRandom = random(vec2(glitchLine, floor(u_time * 1.5)));
                float glitchAmount = step(0.97, glitchRandom) * (random(vec2(glitchLine)) - 0.5) * 0.04;
                
                vec2 glitchUV = pixelatedUV;
                glitchUV.x += glitchAmount;
                
                // RGB shift near mouse
                float shiftAmount = mouseFactor * 0.005;
                
                float r = texture2D(u_image, glitchUV + vec2(shiftAmount, 0.0)).r;
                float g = texture2D(u_image, glitchUV).g;
                float b = texture2D(u_image, glitchUV - vec2(shiftAmount, 0.0)).b;
                
                vec3 color = vec3(r, g, b);
                
                // Scanlines
                float scanline = sin(pixel.y * 6000.0) * 0.02 + 0.98;
                color *= scanline;
                
                // Slight vignette
                float vignette = 1.0 - length(pixel - 0.5) * 0.2;
                color *= vignette;
                
                gl_FragColor = vec4(color, 1.0);
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error(gl.getProgramInfoLog(program));
                gl.deleteProgram(program);
                return null;
            }
            return program;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
        const program = createProgram(gl, vertexShader, fragmentShader);

        const positionLocation = gl.getAttribLocation(program, 'a_position');
        const texCoordLocation = gl.getAttribLocation(program, 'a_texCoord');
        const imageLocation = gl.getUniformLocation(program, 'u_image');
        const mouseLocation = gl.getUniformLocation(program, 'u_mouse');
        const resolutionLocation = gl.getUniformLocation(program, 'u_resolution');
        const timeLocation = gl.getUniformLocation(program, 'u_time');

        // Create buffers
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
            -1, -1,
            1, -1,
            -1, 1,
            1, 1,
        ]), gl.STATIC_DRAW);

        const texCoordBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, texCoordBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
            0, 1,
            1, 1,
            0, 0,
            1, 0,
        ]), gl.STATIC_DRAW);

        // Load image
        const image = new Image();
        image.crossOrigin = 'anonymous';
        image.src = './IMG_1415.jpg';

        image.onload = function () {
            const texture = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, texture);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);

            render();
        };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('resize', resize);
        resize();

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX / window.innerWidth;
            mouseY = 1.0 - (e.clientY / window.innerHeight);
        });

        function render() {
            time += 0.016;

            gl.clearColor(0, 0, 0, 1);
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.useProgram(program);

            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ARRAY_BUFFER, texCoordBuffer);
            gl.enableVertexAttribArray(texCoordLocation);
            gl.vertexAttribPointer(texCoordLocation, 2, gl.FLOAT, false, 0, 0);

            gl.uniform1i(imageLocation, 0);
            gl.uniform2f(mouseLocation, mouseX, mouseY);
            gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
            gl.uniform1f(timeLocation, time);

            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

            requestAnimationFrame(render);
        }
    </script>
</body>

</html>
