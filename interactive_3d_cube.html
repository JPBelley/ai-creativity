<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube with Displacement</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="info">Click and drag to grab the cube</div>
    <div id="container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let originalPositions = [];
        let targetDisplacement = [];
        let currentDisplacement = [];
        let holdTime = 0;
        let shakeIntensity = 0;
        
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);
            
            const geometry = new THREE.BoxGeometry(2, 2, 2, 20, 20, 20);
            const material = new THREE.MeshPhongMaterial({
                color: 0x00ffff,
                wireframe: false,
                flatShading: false
            });
            
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            // Store original positions
            const positions = geometry.attributes.position;
            for (let i = 0; i < positions.count; i++) {
                originalPositions.push({
                    x: positions.getX(i),
                    y: positions.getY(i),
                    z: positions.getZ(i)
                });
                targetDisplacement.push({ x: 0, y: 0, z: 0 });
                currentDisplacement.push({ x: 0, y: 0, z: 0 });
            }
            
            const light1 = new THREE.DirectionalLight(0xffffff, 0.8);
            light1.position.set(1, 1, 1);
            scene.add(light1);
            
            const light2 = new THREE.DirectionalLight(0xff00ff, 0.5);
            light2.position.set(-1, -1, 1);
            scene.add(light2);
            
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('mouseleave', onMouseUp);
            
            window.addEventListener('resize', onWindowResize);
        }
        
        function onMouseDown(e) {
            isDragging = true;
            holdTime = 0;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        }
        
        function onMouseMove(e) {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                
                cube.rotation.y += deltaX * 0.01;
                cube.rotation.x += deltaY * 0.01;
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        }
        
        function onMouseUp() {
            isDragging = false;
            holdTime = 0;
            shakeIntensity = 0;
            
            // Reset displacement
            for (let i = 0; i < targetDisplacement.length; i++) {
                targetDisplacement[i] = { x: 0, y: 0, z: 0 };
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Increase shake intensity while holding
            if (isDragging) {
                holdTime += 0.016; // ~60fps
                shakeIntensity = Math.min(holdTime * 0.3, 2.5); // Cap at 2.5
                
                // Apply shaking displacement
                const positions = cube.geometry.attributes.position;
                for (let i = 0; i < positions.count; i++) {
                    const intensity = (Math.random() * 0.3 + 0.2) * shakeIntensity;
                    targetDisplacement[i] = {
                        x: (Math.random() - 0.5) * intensity,
                        y: (Math.random() - 0.5) * intensity,
                        z: (Math.random() - 0.5) * intensity
                    };
                }
            }
            
            // Smooth displacement animation
            const positions = cube.geometry.attributes.position;
            for (let i = 0; i < positions.count; i++) {
                // Lerp towards target
                currentDisplacement[i].x += (targetDisplacement[i].x - currentDisplacement[i].x) * 0.1;
                currentDisplacement[i].y += (targetDisplacement[i].y - currentDisplacement[i].y) * 0.1;
                currentDisplacement[i].z += (targetDisplacement[i].z - currentDisplacement[i].z) * 0.1;
                
                positions.setXYZ(
                    i,
                    originalPositions[i].x + currentDisplacement[i].x,
                    originalPositions[i].y + currentDisplacement[i].y,
                    originalPositions[i].z + currentDisplacement[i].z
                );
            }
            positions.needsUpdate = true;
            
            // Auto-rotate when not dragging
            if (!isDragging) {
                cube.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }
        
        init();
        animate();
    </script>
</body>
</html>
